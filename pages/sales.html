<!DOCTYPE html>
<html>
    <head>
    <title>Sales Page</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lobster" rel="stylesheet">
    </head>
    <body>
        <div id="box-top">
        <ul class="nav">
            <li><a href="../index.html">Home</a></li>
            <li>Another</li>
            <li>Specials</li>
            <li>About</li>
        </ul>
        </div>
        <div id="form-wrapper">
        <form id='store-form'>
            <fieldset>
                <legend>Create a new location</legend>

                <label for="storename">Store Name:</label>
                <input name="storename" type="text"/>

                <label for="minCPH">Minimum Customer Per Hour:</label>
                <input name="minCPH" type="text" />

                <label for="maxCPH">Maximum Customer Per Hour:</label>
                <input name="maxCPH" type="text" />

                <label for="avgcookie">Average Cookie Per Sale:</label>
                <input name="avgcookie" type="text" />
            </br>
                <button id="create-store" type="submit">Create Location</button>

            </fieldset>
        </form>
        </div>
        <script src="../js/app.js"></script>
    </body>
</html>
